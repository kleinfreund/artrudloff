<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% endif %} â€“ {{ site.title }}</title>
    {% if site.description %}<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">{% endif %}

    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

    <!--| Jekyll site for Anke & Andreas Rudloff
        |
        | by Philipp Rudloff
        | kleinfreund.de
        |-->


    <link rel="icon" href="/img/icon.png">

    <style>
    img {
        vertical-align: middle;
    }

    a > img {
        border: 0;
    }

    a {
        text-decoration: none;
    }

    .section-wrapper {
        margin-top: 15%;
        margin-top: 30vh;
        text-align: center;
    }

    .section--anke > img,
    .section--andreas > img {
        width: 30vw;
    }

    .section--seperator > img {
        width: 10vw;
    }

    @media only screen and (max-width: 680px) {
        .section-wrapper {
            margin-top: 10vh;
        }

        .section--anke > img,
        .section--andreas > img {
            width: auto;
        }

        .section--seperator > img {
            display: block;
            margin-right: auto;
            margin-left: auto;
            margin-bottom: 30px;
        }
    }
    </style>
</head>
<body>

    <div class="section-wrapper">
        <a class="section--anke" href="/anke">
            <img src="/img/lettering-anke.jpg" alt="Zur Website von Anke Rudloff">
        </a>

        <span class="section--seperator">
            <img src="/img/bird.jpg" alt="Eisenvogel">
        </span>

        <a class="section--andreas" href="/andreas">
            <img src="/img/lettering-andreas.jpg" alt="Zur Website von Andreas Rudloff">
        </a>
    </div>

</body>
</html>
