<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% endif %} â€“ {{ site.title }}</title>
    {% if site.description %}<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">{% endif %}

    {% if site.google_verify %}<meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}
    {% if site.google_analytics %}<link rel="dns-prefetch" href="//www.google-analytics.com">{% endif %}

    <!--| Jekyll site for Anke & Andreas Rudloff
        |
        | by Philipp Rudloff
        | kleinfreund.de
        |-->

    {% if site.loadCSS_js %}
    <script>
        {% include loadcss.min.js %}
        loadCSS("{{ site.assets.css }}{{ site.name }}.css")
    </script>
    <noscript>
        <link rel="stylesheet" href="{{ site.assets.css }}{{ site.name }}.css">
    </noscript>
    {% else %}
        <link rel="stylesheet" href="{{ site.assets.css }}{{ site.name }}.css">
    {% endif %}

    {% if page.artist %}
    <link rel="icon" href="/img/icon-{{ page.artist }}.png">
    {% else %}
    <link rel="icon" href="/img/icon.png">
    {% endif %}
</head>
<body {% if page.class %}class="{{ page.layout }}"{% endif %}>
